<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WorkShop Registration</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />



</head>


<body class="workshopRegistration">

    <div class="top">
        <h2>WorkShop Registration </h2>
        <label>More Action<label>
				<select >
					<option></option>
				</select>
    </div>
    <div class="grid-container">
        <p> Register now while seats are available</p>

        <form action="" method="" enctype="" autocomplete="" novalidate>
            <div class="leftForm">
                <div><label> FirstName <input type="text" name="firstName" /></label> </div>
                <div><label> LastName <input type="text" name="lastName" /></label> </div>
                <div><label> Company/Institution <input type="text" name="institution" /></label> </div>
                <div><label> Address <textarea></textarea> </label></div>
                <div><label> City <input type="text" name="city" /></label> </div>
                <div><label> State /Province /Region <select name="state">
                            <option selected> Select</option>
                            <option> Iowa</option>
                            <option> California</option>
                            <option> Texas</option>
                            <option> Michigan</option>
                            <option> NewJersey</option>
                        </select></label></div>
                <div> <label> Country <select name="country">
                            <option selected> Select</option>
                            <option> USA</option>
                            <option> Uganda</option>
                            <option> Ethiopia</option>
                            <option> Kenya</option>
                            <option> Rwanda</option>
                        </select></label></div>
                <div><label> Email <input type="text" name="email" /></label> </div>
                <div><label> Phone Number <input type="text" name="phoneNumber" /></label> </div>
            </div>
            <div class="rightForm">
                
                    <p>Lunch</p>
                    <div><label> Meal Preference <select name="country">
                                <option selected> Vegetarian</option>
                                <option> Chicken</option>
                                <option> Beef</option>
                                <option> Only Bread</option>
                                <option> Junk</option>
                                <option> Kawunga</option>
                            </select></label>
                        </div>
                            <p> Payment Details</p>
                            <div class="paymentMode"> <p>Payment Mode</p>
                                
                                    <div><label><input type="checkbox" name="cash" /> Cash</label> </div>
                                    <div><label><input type="checkbox" name="cheque" /> Cheque</label></div>
                                    <div><label><input type="checkbox" name="demandDraft" /> Demand Draft</label>
                                
                            </div>
                            <div> <label> DD/ChequeNo <input type="number" name="chequeNo" /></label> </div>
                            <div> <label> Drawn On (Bank Name) <input type="text" name="bankName" /></label> </div>
                            <div><label> Payable At <input type="date" name="datePayable" /></label> </div>
                </div>




        </form>
    </div>
    <div class="bottom">
            <input type="submit" class="btn" value="Submit">
            <input type = "Reset" class= "btn" value="Reset" >
    </div>

</body>

</html>
